<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Shoe Store</title>
  <meta charset="utf-8">
</head>
<body>

  <div class="container">

    <nav class="navbar navbar-light bg-light">
        <h1>
            <a class="navbar-brand" href="/">
              <i class="fas fa-menorah"></i> Sababa
            </a>
        </h1>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button type="button" class="btn btn-outline-dark">Search</button>
  </form>
</nav>




    <div class="row">
      {% for product in products %}
        <div class="col-sm-6 col-md-4 col-xs-10 col-lg-3 mt-3">
      
      <div class="card">
      <img class="card-img-top" src="{{ url_for('static', filename='images/shoes/') }}{{ product.image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="/products/{{ product.id }}" class="btn btn-outline-dark btn-block">see more</a>
          </div>
        </div>
      </div>
      {% endfor %}
  
  </div>

</body>
</html>
