<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Shoe Store</title>
  <meta charset="utf-8">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-6 offset-sm-3">
        <div class="card mt-5">
          <div class="card-header">
            <h1>Signup</h1>
          </div>

          <div class="card-body">
            <form class="login-box" method="POST" action="{{ url_for('signup') }}">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul class=flashes>
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}

              <h3>Username</h3>
              <input type="text" class="form-control" placeholder="Username" name="username">

              <h3 class="mt-3">Password</h3>
              <input type="password" class="form-control" placeholder="Password" name="password">

              <h3 class="mt-3">First name</h3>
              <input type="text" class="form-control" placeholder="First Name" name="first_name">

              <h3 class="mt-3">Last name</h3>
              <input type="text" class="form-control" placeholder="Last Name" name="last_name">

              <input class="mt-5 btn btn-outline-primary btn-lg btn-block" type="submit" name="signup" value="signup">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
